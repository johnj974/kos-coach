<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let tour of toursList">
      <img src="../../../assets/images/{{ tour.image }}.webp" alt="" />
      <h3>{{ tour.title }}</h3>
      <p>{{ tour.subHeading }}</p>
      <p>{{ tour.description }}</p>
    </div>
  </div>
</div>
