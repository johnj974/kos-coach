<div class="container">
  <h3 class="display-5">Our Fleet</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let bus of fleetList">
      <img src="../../../assets/images/{{ bus.image }}.webp" alt="" />
      <h3>this is bus</h3>
      <p>{{ bus.make }}</p>
      <p>{{ bus.model }}</p>
    </div>
  </div>
</div>
